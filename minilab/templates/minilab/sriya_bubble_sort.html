<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sriya Bubble Sort</title>
</head>
<body>
<div class="col-12" style="text-align: center;">
    <h1><strong>Sriya Bubble Sort</strong></h1>
</div>

<!-- Input and Content -->
<div class="jumbotron text-center row">
    <div class="col-md-6">
        <h3>Enter a list of numbers, characters, or words seperated by commas (NO SPACES) </h3>
        <form id="BubbleForm" action="/minilab/sriya_bubble_sort" method="POST" >
            <input name="series" id="series" type="number, character, string">

            <button>Go!</button>
        </form>
    </div>

    <div class="col-md-6">
        <h3>Bubble Sort of List</h3>
        <!-- Number, List table -->
        <table class="mx-auto">
            <tr>
                <th scope="col">Input</th>
                <th scope="col">Sorted List</th>
            </tr>
            <tr>
                <td>{{inputted_list}}</td>
                <td>{{my_sort.list}}</td>
            </tr>
        </table>
    </div>
</div>

</div>
</div>

</div>
</div>

<style>
    table, td, th {
        border: 1px solid var(--dblue);
    }
    td, th {
        text-align:left;
    }
</style>
</body>
</html>
